[pytest]
python_files = test_*.py conftest.py
python_classes = Test*
python_functions = test_*
testpaths = main

# Ignore directories and non-Python files
norecursedirs = .pytest_cache .venv htmlcov __pycache__ .git shared_repo manual_tests
addopts = --ignore=test_output.txt --ignore=test_results.txt -m "not integration"

markers =
    integration: marks tests that require external services (LLM endpoint) â€” deselected by default, run with -m integration

